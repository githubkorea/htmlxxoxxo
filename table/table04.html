<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>1</th>
        <th colspan="2">2</th>
        <!--<th>3</th>-->
      </tr>
      <tr>
        <th>4</th>
        <th rowspan="2">5</th>
        <th rowspan="2">6</th>
      </tr>
      <tr>
        <th>7</th>
        <!-- <th>8</th>-->
        <!-- <th>9</th>-->
      </tr>
    </table>
  </body>
</html>
